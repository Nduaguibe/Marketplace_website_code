{% load static %}

{% block title %}<title>{{title}}</title>{% endblock %}


{% block content %}
    <h1 class="ct">{{title}}</h1>
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

        {% if form.errors or non_field_errors %}
            <div>
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}

                {{ form.non_field_errors}}
            </div>
        {% endif %}
        
        <button type="submit" class="pd-bg-br">Submit</button>
    </form>
{% endblock %}
